<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Car</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Car</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>What is your favorite car?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Car1</p>
            <img
              src="https://gas-kvas.com/uploads/posts/2023-01/1673456240_gas-kvas-com-p-mashina-detskii-risunok-14.png"
              alt="/"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Car2</p>
            <img
              src="https://babyimages.ru/kartinki/mashina-kartinka-09.jpg"
              alt="/"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Car3</p>
            <img
              src="https://foni.club/uploads/posts/2023-02/1675801381_foni-club-p-fon-detskaya-mashinka-na-prozrachnom-18.jpg"
              alt="/"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>car4</p>
            <img
              src="https://babyimages.ru/kartinki/mashina-kartinka-01.jpg"
              alt="/"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Man: 0</h3>
      <h5 id="message" class="message">
        сакшен? <br />
        Сакшееееееееееееееен
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
